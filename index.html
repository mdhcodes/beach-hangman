<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Hangman Game</title>
    <meta name="description" content="Hangman Game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <header>
        <h1>Beach Hangman Game</h1>
        <h2 id="start">Press any key to get started!</h2>
    </header>
    <main>
        <div class="stats">
            <h3 id="wins"></h3>
            <h3 id="guesses-remaining"></h3>
            <h3 id="already-guessed"></h3>
            <h3 id="guessed-letters"></h3>
            <h3 id="message"></h3>
            <h3 id="current-word"></h3>
        </div>
        <div id="game">
            <div id="letters"></div>
            <div id="spaces"></div>
        </div>
        <div>
          <div id="letter-buttons"></div>
        </div>
    </main>
  </div>
    <footer>
        <p>© 2022 Michelle Hartley ♥</p>
    </footer>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
